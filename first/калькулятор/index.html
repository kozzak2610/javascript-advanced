<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Калькулятор на JS</title>

    <!-- Bootstrap -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid"> 
            <div class="row-fluid">
                    <div class="row col-md-12">
                        <form name="calc" class="bloack">
                            <input type="text" id="rez" class="form-control text" placeholder="Результат">
                                <div class="col-md-12 number">
                                <div class="col-md-6">
                                        <input type="number" name=first class="form-control text" id="f1" placeholder="Перше число">
                                </div>
                                <div class="col-md-6">
                                        <input type="number" name=second class="form-control text second" id="s2" placeholder="Друге число">
                                </div>
                            </div>
                        
                            <div class="col-md-12 but" > 
                                <div class="col-md-3"><button type="button" class="btn btn-primary" onclick="addition()">+</button></div>
                                <div class="col-md-3"><button type="button" class="btn btn-primary" onclick="subtraction()">-</button></div>
                                <div class="col-md-3"><button type="button" class="btn btn-primary" onclick="multiplication()">*</button></div>
                                <div class="col-md-3"><button type="button" class="btn btn-primary" onclick="division()">/</button></div>
                            </div>
                           
                    </div>
                        </form>
                    </div>
            </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="script.js"></script>  
</body>
</html>
